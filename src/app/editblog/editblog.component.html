<div class="container">
  <h2 class="header">Edit your Post</h2>

  <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
    <!-- Post Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        class="input-field"
        name="title"
        [(ngModel)]="edit.title"
        required />
    </div>

    <!-- Post Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        class="input-field"
        name="author"
        [(ngModel)]="edit.author"
        required />
    </div>

    <!-- Post Content -->
    <div class="form-group">
      <label for="content">Content</label>
      <textarea
        id="content"
        class="textarea-field"
        rows="5"
        name="content"
        [(ngModel)]="edit.content"
        required>
      </textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="submit-btn"
      [disabled]="!postForm.valid">
      Add Post
    </button>
  </form>

  <!-- Success Message -->
  <div *ngIf="isSubmitted" class="success-message">
    <p>Post successfully added!</p>
    <p><strong>Title:</strong> {{ edit.title }}</p>
    <p><strong>Author:</strong> {{ edit.author }}</p>
    <p><strong>Content:</strong> {{ edit.content }}</p>
  </div>
</div>
