<div class="signup-container">
  <div class="signup-card">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignUp()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          class="form-control"
          required
          #nameField="ngModel"
        />
        <div *ngIf="nameField.invalid && nameField.touched" class="error">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
          email
          #emailField="ngModel"
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="error">
          Valid email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
          minlength="6"
          #passwordField="ngModel"
        />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
          Password must be at least 6 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="form-control"
          required
          #confirmPasswordField="ngModel"
        />
        <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="error">
          Please confirm your password.
        </div>
        <div *ngIf="password !== confirmPassword && confirmPasswordField.touched" class="error">
          Passwords do not match.
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="signUpForm.invalid || password !== confirmPassword"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
