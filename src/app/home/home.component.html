<div class="blog-container">
  <h3 class="header">Recent Blogs Added</h3>
  <div *ngFor="let item of items" class="blog-card">
    <p class="blog-title"><strong>Title:</strong> {{ item.title }}</p>
    <p class="blog-author"><strong>Author Name:</strong> {{ item.author }}</p>
    <p class="blog-content"><strong>Content:</strong> {{ item.content }}</p>
    <a [routerLink]="['/blogs', item.id]" class="read-more">Read More</a>
  </div>
</div>
